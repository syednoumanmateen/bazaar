<body>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=skglInit"></script>

  <div id="sk-google-lang-modal" style="display: none;">
    <div class="skgl-main">
      <div class="skgl-inner">
        <div class="skgl-ok text-right">
          <a href="javascript:;" class="font-size-11 notranslate" onclick="skglClose()">
            <img src="./assets/images/closeblack.svg" alt="">
          </a>
        </div>

        <h3 class="notranslate">Choose Language</h3>
        <div class="lng-blk"></div>
        <div id="gtranslate"></div>
      </div>
    </div>
  </div>

  <app-root></app-root>

  <!-- JS FILE LINKS -->
  <script src="assets/js/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>

  <script>
    addLang();

    function skglInit() {
      var o = new google['translate'].TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'kn,en,ml,mr,ta,te,hi'
      }, 'gtranslate');
    }

    function addLang() {
      var l = ['English', 'Hindi', 'Kannada', 'Malayalam', 'Marathi', 'Tamil', 'Telgu'];
      var k = ['en', 'hi', 'kn', 'ml', 'mr', 'ta', 'te'];
      var tr = ['English', 'हिंदी', 'ಕನ್ನಡ', 'മലയാളം', 'मराठी', 'தமிழ்', 'తెలుగు'];
      var t = '';
      for (var i = 0; i < l.length; i++) {
        t += '<div class="lng-blk-inner ' + k[i] + ' lng-' + i + ' notranslate" onclick="langClick(\'' + k[i] + '\', ' + i + ')"><span class="mtxt">' + tr[i] + '</span><br/> <span class="stxt">' + l[i] + '</span> </div>';
      }
      document.querySelector('.lng-blk').innerHTML = t;
    }

    function skglClose() {
      localStorage.setItem('_lng', 1);
      document.getElementById('sk-google-lang-modal').style.display = "none";
    }

    function langClick(v, index) {
      try {
        var lsEl = document.querySelector('.goog-te-combo');
        for (var i = 0; i < 6; i++) {
          var sEl = document.querySelector('.lng-' + i);
          var c = sEl.getAttribute('class');
          c = c.replace('active', '');
          if (index == i) {
            sEl.setAttribute('class', c + ' active');
          } else {
            sEl.setAttribute('class', c);
          }
        }
        lsEl.value = v;
        if ("createEvent" in document) {
          var evt = document.createEvent("HTMLEvents");
          evt.initEvent("change", false, true);
          lsEl.dispatchEvent(evt);
        }
        else {
          lsEl.fireEvent("onchange");
        }
        skglClose();
        if (v == 'en') { location.reload(); }
      } catch (e) {

      }
    }
  </script>
</body>
